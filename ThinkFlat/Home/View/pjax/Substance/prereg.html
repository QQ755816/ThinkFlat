<if condition="$pjax"><title>{$title}</title></if>
<div id="main">
    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Library</a></li>
        <li class="active">Data</li>
    </ol>
    <div class="main-show">
        <div class="container-fluid">
            <div class="box box-color box-bordered">
                <div class="box-title">
                    <h3>
                        <i class="icon-table"></i>
                        Table with tools (excel export etc.)
                    </h3>
                </div>
                <div class="box-content">
                    <table id="example2" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Position</th>
                                <th>Office</th>
                                <th>Start date</th>
                                <th>Salary</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Position</th>
                                <th>Office</th>
                                <th>Start date</th>
                                <th>Salary</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#example2').DataTable({
            dom: '<"row"<"col-md-6 col-sm-12"l><"col-md-6 col-sm-12"Bf>><"row"<"col-sm-12"rt>><"row"<"col-md-5 col-sm-12"i><"col-md-7 col-sm-12"p>>',
            buttons: [
                {extend: 'copy', className: 'dt_button'},
                {extend: 'excel', className: 'dt_button'},
                {extend: 'pdf', className: 'dt_button'},
            ],
            responsive: true,
            "processing": true,
            "serverSide": true,
            "columns": [
                {"data": "first_name"},
                {"data": "last_name"},
                {"data": "position"},
                {"data": "office"},
                {"data": "start_date"},
                {"data": "salary"}
            ],
            columnDefs: [{
                    targets: 4,
                    render: function (data, type, row, meta) {
                        return '<a type="button" class="btn btn-danger btn-sm btn-block" href="#" onclick=console.info(' + row.id + ') >删除</a>';
                    }
                },
                {"orderable": false, "targets": 4},
            ],
            ajax: {
                url: "/data.php",
                "type": "POST",
            },
            language: {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "<<",
                    "sPrevious": "<",
                    "sNext": ">",
                    "sLast": ">>"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            }
        });
    </script>
</div>
