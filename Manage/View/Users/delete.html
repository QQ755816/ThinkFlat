<script>
$(function(){
	$("#win-{:I('get.render')}").window('close');
	$.messager.confirm('确认操作', '是否确认删除！', function(r){
		if(r){
			$.post("{:U('delete')}",{ id:"{:I('get.id')}"},function(v){
				if(v.status){
					var index = $("#grid-{:I('get.render')}").datagrid('getRowIndex',"{:I('get.id')}");
					$("#grid-{:I('get.render')}").datagrid('deleteRow',index);
					$.messager.alert('操作成功','删除成功！','info');
				}else{
					$.messager.alert('操作失败',v.info,'error');
				}
			},'json')
		}
	});
})
</script>
