<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit">
<script src="__PUBLIC__/m/plugs/easyui/jquery.min.js"></script>
<script src="__PUBLIC__/m/plugs/easyui/jquery.easyui.min.js"></script>
<script src="__PUBLIC__/m/plugs/easyui/locale/easyui-lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/m/plugs/easyui/themes/default/easyui.css"/>
<link rel="stylesheet" href="__PUBLIC__/m/css/login.css">
<title>{:C('system.webname')}</title>
</head>
<body>
<div class="login_main">
  <div class="top">
    <div class="logo"><a href="/"><span>{:C('system.webname')}</span></a></div>
    <ul class="toplink">
      <li><a href="http://www.cirs-group.com" target="_blank">瑞旭技术</a></li>
      <li>|</li>
      <li><a href="http://www.cirs-ck.com" target="_blank">希科检测</a></li>
      <li>|</li>
      <li><a href="http://www.cirs-reach.com" target="_blank">CIRS Ireland</a></li>
    </ul>
  </div>
  <div class="login">
    <div class="login_form">
      <form id="form" method="post">
        <h1>Login :</h1>
        <div class="input">
          <input class="txt user" name="username" type="text" required="required" />
        </div>
        <div class="input">
          <input class="txt pw" name="password" type="password" required="required" />
        </div>
        <div class="input">
          <input class="txt verify" name="verify" type="text" required="required" />
        </div>
        <div class="input verifyimg"><img alt="Click to change" id="verifyimg" src="{:U('verify')}"></div>
        <div class="input" align="right"> <a class="bta" href="javascript:;">
          <input class="bt" value="Login" type="submit" />
          </a> </div>
      </form>
    </div>
  </div>
  <div class="footer"> CIRS All Rights Reserved | <a href="http://www.cirs-reach.com/" target="_blank">About CIRS</a> </div>
</div>
</body>
</html>
<script>
$(function(){
	$("#verifyimg").click(function(){ this.src="{:U('verify')}"+'?'+(new Date()).getTime()});
	$('#form').submit(function(){
		$.post("{:U('index')}",$('#form').serialize(),function(v){
			if(v.status){
				top.location.href='/manage.php';
			}else{
				$("#verifyimg").click();
				$.messager.alert('Error!',v.info,'error');
			}
		},"json");
		return false;
	});
})
</script>
